  <script>
    // Remplacez YOUR_API_KEY par votre clé API YouTube Data
    const apiKey = "AIzaSyDMPRMuGwPUAk5d3mxWhRTcHMH3NUu9yP8";
    // Remplacez YOUR_CHANNEL_ID par l'ID de votre chaîne YouTube
    const channelId = "UChBgbtBpoRD5mA-9Jo9yeFQ";

    async function fetchSubscriberCount() {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
      const data = await response.json();
      const count = data.items[0].statistics.subscriberCount;
      document.getElementById("count").textContent = count;
    }

    fetchSubscriberCount();
  </script>
